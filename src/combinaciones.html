<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinaciones</title>
  <link rel="stylesheet" href="/src/subconjunto-styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Combinaciones</h1>
    <p class="instructions">Ingrese el número total de elementos (n) y el tamaño de las combinaciones (r).</p>
    <div class="input-container">
      <label for="totalElementos">Total de elementos (n):</label>
      <input type="number" id="totalElementos" placeholder="Ej. 5">
    </div>
    <div class="input-container">
      <label for="tamanoCombinaciones">Tamaño de las combinaciones (r):</label>
      <input type="number" id="tamanoCombinaciones" placeholder="Ej. 3">
    </div>
    <button onclick="calcularCombinaciones()">Calcular Combinaciones</button>
    <div id="resultado" class="resultado-container"></div>
    <div id="explicacion" class="explicacion-container"></div>
  </div>
  <footer class="footer">
    <p>&copy; Adolfo Huerta Martinez</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
