<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto Cruz de Subconjuntos</title>
  <link rel="stylesheet" href="/src/subconjunto-styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Producto Cruz de Subconjuntos</h1>
    <p class="instructions">Ingrese los elementos de A y B separados por comas.</p>
    <div class="input-container">
      <label for="conjuntoA">A:</label>
      <input type="text" id="conjuntoA" placeholder="Ej. 1, 2, 3">
    </div>
    <div class="input-container">
      <label for="conjuntoB">B:</label>
      <input type="text" id="conjuntoB" placeholder="Ej. a, b, c">
    </div>
    <button onclick="calcularProductoCruz()">Calcular Producto Cruz</button>
    <div id="resultado" class="resultado-container"></div>
    <div id="explicacion" class="explicacion-container"></div>
  </div>
  <footer class="footer">
    <p>&copy; Adolfo Huerta Martinez</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
